<html lang="en">
    <head>
        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/night.css">
        <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>

        <style>
          .bar {
            fill: steelblue;
          }

          .bar:hover {
            fill: brown;
          }

          .axis {
            font: 10px sans-serif;
          }

          .axis path,
          .axis line {
            fill: none;
            stroke: #d3d3d3;
            shape-rendering: crispEdges;
          }

          .x.axis path {
            display: none;
          }

          .chart text {
            fill: white;
            font: 10px sans-serif;
            text-anchor: end;
          }
        </style>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section><h2 align="left">The Reality is Virtual: U.S. College Students Assist MapGive and <font color="blue">US</font><font color="red">AID</font> </h2></br> <h4 align="left">Tom Gertin Dos/HIU & Rory Nealon <font color="blue">US</font><font color="red">AID</font>/OTI</h4></section>
                <section>Background on VSFS</section>
                <section>Background on HIU/Mapgive</section>
                <section data-background-iframe="https://otihub.github.io/oti-global/">OTI</section>
                <section>What did your studndents do?</section>
                <section data-state="chart" id="barChart"></section>
            </div>
        </div>
        <script src="js/reveal.js"></script>
        <script>
            Reveal.initialize();
        </script>
        <script type="text/javascript">
        Reveal.addEventListener('chart', function() {
          d3.select("#barChart").selectAll().remove()
          var margin = {top: 30, right: 30, bottom: 60, left: 40},
              width = 950 - margin.left - margin.right,
              // var selection = d3.select("#barChart")
              // width = selection[0][0].clientWidth,
              height = 400 - margin.top - margin.bottom;

          var x = d3.scale.ordinal()
              .rangeRoundBands([0, width], .1);

          var y = d3.scale.linear()
              .range([height, 0]);

          var xAxis = d3.svg.axis()
              .scale(x)
              .orient("bottom");

          var yAxis = d3.svg.axis()
              .scale(y)
              .orient("left")
              .ticks(10);

          var svg = d3.select("#barChart").append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          d3.csv("data.csv", function(error, csv_data) {
            var data = d3.nest()
              .key(function(d) {return d.date;})
              .rollup(function(d) {
               return d3.sum(d, function(g) {return g.num_changes; });
              }).entries(csv_data);

            data.forEach(function(d) {
             d.date = d.key;
             d.num_changes = d.values;
            });

            x.domain(data.map(function(d) { return d.date; }));
            y.domain([0, d3.max(data, function(d) { return d.num_changes; })]);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", "-.5em")
                    .attr("transform", "rotate(-90)" );

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
              .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Number of Changes");

            svg.selectAll(".bar")
                .data(data)
              .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return x(d.date); })
                .attr("width", x.rangeBand())
                .attr("y", function(d) { return y(d.num_changes); })
                .attr("height", function(d) { return height - y(d.num_changes); });
          });

          // bar.append("text")
          //     .attr("x", function(d) { return x(d) - 3; })
          //     .attr("y", barHeight / 2)
          //     .attr("dy", ".35em")
          //     .text(function(d) { return d; });

          function type(d) {
            d.num_changes = +d.num_changes;
            return d;
          }
        });
        </script>
    </body>
</html>
